<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script id="vertex-shader" type="x-shader/x-vertex">
    
            attribute  vec4 vPosition;
            attribute  vec4 vColor;
            varying vec4 fColor;
    
            uniform mat4 transform;
    
            void main() {
            fColor = vColor;
            gl_Position = transform * vPosition;
            } 
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
       
        varying vec4 fColor;
    
        void main() {
            gl_FragColor = fColor;
        }
        </script>
    
        <script type="text/javascript" src="life3d/webgl-utils.js"></script>
        <script type="text/javascript" src="life3d/initShaders.js"></script>
        <script type="text/javascript" src="life3d/MV.js"></script>
        <script type="text/javascript" src="life3d/life.js"></script>
    </head>
    <body>
        <div list-style="none">
            <ul >
                <li>
                    Time Interval: 0<input id="timeInterval" type="range" min="0" max="5" step="0.5" value="3">5
                </li>
                <li>
                    Life probability: 0<input id="lifeChance" type="range" min="0" max="1" step="0.05" value="0.20">1
                </li>
                <li>
                    Press space to restart.
                </li>
                <li>
                    Press p to pause/unpause
                </li>
            </ul>
        </div>
        <canvas id="gl-canvas" width="800" height="800">
        <br>
    
        </canvas>
    </body>
</html>
