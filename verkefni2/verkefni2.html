<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="life3d/webgl-utils.js"></script>
<script type="text/javascript" src="life3d/initShaders.js"></script>
<script type="text/javascript" src="life3d/MV.js"></script>
<script type="text/javascript" src="life3d/life.js"></script>

</head><body>
<canvas id="gl-canvas" width="1000" height="600">


</canvas></body></html>
